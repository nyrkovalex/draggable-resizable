<!DOCTYPE html>

<style>
  html {
    font-family: sans-serif;
  }

  body {
    padding: 100px 0;
  }

  #container {
    border: 1px solid red;
    width: 800px;
    height: 600px;
    margin: auto;
    -webkit-user-select: none;
    user-select: none;
    position: relative;
  }

  .draggable,
  .resizable {
    border: 1px solid;
    position: absolute;
  }

  .draggable {
    width: 200px;
    height: 200px;
    background: rgba(0, 255, 0, 0.5);
    color: green;
    border-color: green;
  }

  .resizable {
    position: absolute;
  }

  .resizable.free-ratio {
    background: rgba(0, 0, 255, 0.5);
    color: blue;
    border-color: blue;
    right: 100px;
    top: 100px;
    width: 200px;
    height: 200px;
  }

  .resizable.tall {
    background: rgba(0, 0, 128, 0.5);
    color: navy;
    border-color: navy;
    left: 400px;
    bottom: 100px;
    width: 100px;
    height: 200px;
  }

  .resizable.wide {
    background: rgba(127, 0, 255, 0.5);
    color: darkviolet;
    border-color: darkviolet;
    left: 100px;
    bottom: 100px;
    width: 200px;
    height: 100px;
  }

  .resize-handle {
    background-color: red;
    position: absolute;
    opacity: 0.1;
  }

  .resize-handle:hover {
    opacity: 0.3;
  }

  .left-handle {
    cursor: w-resize;
    width: 20px;
    top: 10px;
    bottom: 10px;
    left: -10px;
  }

  .right-handle {
    cursor: e-resize;
    width: 20px;
    top: 10px;
    bottom: 10px;
    right: -10px;
  }

  .top-handle {
    cursor: n-resize;
    height: 20px;
    left: 10px;
    right: 10px;
    top: -10px;
  }

  .bottom-handle {
    cursor: s-resize;
    height: 20px;
    left: 10px;
    right: 10px;
    bottom: -10px;
  }

  .topLeft-handle {
    cursor: nw-resize;
    height: 20px;
    width: 20px;
    left: -10px;
    top: -10px;
  }

  .topRight-handle {
    cursor: ne-resize;
    height: 20px;
    width: 20px;
    right: -10px;
    top: -10px;
  }

  .bottomRight-handle {
    cursor: se-resize;
    height: 20px;
    width: 20px;
    right: -10px;
    bottom: -10px;
  }

  .bottomLeft-handle {
    cursor: sw-resize;
    height: 20px;
    width: 20px;
    left: -10px;
    bottom: -10px;
  }
</style>

<div id=container>
  <div id=draggable class=draggable>
    Draggable
  </div>
  <div id=resizable class="resizable free-ratio">
    Resizable
    <div class="resize-handle left-handle"></div>
    <div class="resize-handle right-handle"></div>
    <div class="resize-handle top-handle"></div>
    <div class="resize-handle bottom-handle"></div>
    <div class="resize-handle topLeft-handle"></div>
    <div class="resize-handle topRight-handle"></div>
    <div class="resize-handle bottomRight-handle"></div>
    <div class="resize-handle bottomLeft-handle"></div>
  </div>
  <div id=fixed-ratio-wide class="resizable wide">
    Fixed Wide
    <div class="resize-handle left-handle"></div>
    <div class="resize-handle right-handle"></div>
    <div class="resize-handle top-handle"></div>
    <div class="resize-handle bottom-handle"></div>
    <div class="resize-handle topLeft-handle"></div>
    <div class="resize-handle topRight-handle"></div>
    <div class="resize-handle bottomRight-handle"></div>
    <div class="resize-handle bottomLeft-handle"></div>
  </div>
  <div id=fixed-ratio-tall class="resizable tall">
    Fixed Tall
    <div class="resize-handle left-handle"></div>
    <div class="resize-handle right-handle"></div>
    <div class="resize-handle top-handle"></div>
    <div class="resize-handle bottom-handle"></div>
    <div class="resize-handle topLeft-handle"></div>
    <div class="resize-handle topRight-handle"></div>
    <div class="resize-handle bottomRight-handle"></div>
    <div class="resize-handle bottomLeft-handle"></div>
  </div>
  <script src=index.js></script>
  <script>
    const container = document.getElementById('container');

    createDraggable('draggable');
    createDraggable('resizable');
    createResizable('resizable');
    createResizable('fixed-ratio-wide', {
      keepAspectRatio: true,
    });
    createDraggable('fixed-ratio-wide');
    createResizable('fixed-ratio-tall', {
      keepAspectRatio: true,
    });
    createDraggable('fixed-ratio-tall');

    function createDraggable(elementId) {
      const draggable = document.getElementById(elementId);
      new dr.Draggable(draggable, {
        container,
        onDrag: () => {
          document.body.style.cursor = 'move';
          draggable.style.display = 'none';
        },
        onDrop: ({ top, left }) => {
          document.body.style.cursor = 'default';
          draggable.style.left = left + 'px';
          draggable.style.top = top + 'px';
          draggable.style.display = 'block';
        },
      });
    }

    function createResizable(elementId, params = {}) {
      const resizable = document.getElementById(elementId);
      const activeHandles = [
        'left',
        'right',
        'top',
        'bottom',
        'topLeft',
        'topRight',
        'bottomRight',
        'bottomLeft',
      ];
      const handles = activeHandles
        .reduce(
          (result, current) => ({
            ...result,
            [current]: resizable.querySelector(`.${current}-handle`)
          }),
          {}
        );
      new dr.Resizable(resizable, {
        container,
        handles,
        minSize: {
          width: 20,
          height: 20,
        },
        onResizeStart: () => {
          resizable.style.display = 'none';
        },
        onResizeEnd: (args) => {
          const { left, top, width, height } = args;
          resizable.style.display = 'block';
          resizable.style.left = left + 'px';
          resizable.style.top = top + 'px';
          resizable.style.width = width + 'px';
          resizable.style.height = height + 'px';
        },
        ...params,
      });
    }
  </script>
</div>
